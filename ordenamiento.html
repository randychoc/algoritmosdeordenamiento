<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <title>Randy Choc - Suscribete</title>
</head>

<body>
    <header>
        <br>
        <h1>Algoritmos de Ordenamiento</h1><br>
    </header>    
    <h2 class="text-center">Randy Choc</h2>    
    <br>
    <div id="botones">
        <ul class="mx-auto">
            <button type="button" class="btn btn-secondary mb-2" name="btnAle" id="btnAle" onclick="numAle()"
                style="background: #0f9b0f">Generar Números
                Aletatorios</button>
            <button type="button" class="btn btn-secondary mb-2" name="btnNew" id="btnNew" onclick="nuevoBur()" disabled=true
                style="background: #DC2424">Nuevo
                Ordenamiento</button>
            <button type="button" class="btn btn-secondary mb-2" name="btnSig" id="btnSig" onclick="principalBur()" disabled=true
                style="background: #DC2424">Ordenamiento Burbuja (Paso a Paso)</button>
            <button type="button" class="btn btn-secondary mb-2" name="btnQS" id="btnQS" onclick="ordenQS()" disabled=true
                style="background: #DC2424">Ordenamiento
                QuickSort</button>
            <button type="button" class="btn btn-secondary mb-2" name="btnINS" id="btnINS" onclick="ordenINS()" disabled=true
                style="background: #DC2424">Ordenamiento
                Insertion Sort</button>
            <button type="button" class="btn btn-secondary mb-2" name="btnMax" id="btnMax" onclick="listaMax()" disabled=true
                style="background: #DC2424">Número
                Máximo</button>
            <button type="button" class="btn btn-secondary mb-2" name="btnMin" id="btnMin" onclick="listaMin()" disabled=true
                style="background: #DC2424">Número
                Mínimo</button>
        </ul>
    </div>
    <br> <br>
    <div class="container" id="pilas">

    </div>
    <br>
   

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
